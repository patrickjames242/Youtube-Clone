<!DOCTYPE html>
<html>

<head>
	<title>Youtube</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="../../global-style.css">
	<link rel="stylesheet" type="text/css" href="video-viewer.css">


	<script type="module" src="video-viewer.js"></script>

</head>

<body>


	<main>
		<div class="sections-holder">
			<section class="video-section sections-holder-child">

				<div class="video-box-holder">
					<div class="video-box">
						<div id="player">

						</div>

					</div>
				</div>

				<div class="video-title-box underlined">
					<p class="title"> </p>
					<p class="subtitle views"></p>


					<div class="bottom-right-content-box">
						<div class="like-dislike-box">
							<div class="likes">
								<div class="icon">
	
								</div>
								<p class="num"></p>
							</div>
							<div class="dislikes">
								<div class="icon">
	
								</div>
								<p class="num"></p>
							</div>
						</div>

						<a href="" class="watch-on-youtube-link uppercase-text-button" target="_target">Watch On
							YouTube</a>
					</div>

				</div>

				<div class="video-description-box underlined">
					<div class="channel-info">
						<div class="channel-image"></div>
						<div class="text-box">
							<p class="channel-name"></p>
							<p class="publish-date subtitle"></p>
						</div>
						<div class="subscribe-button unsupported-feature-button">
							<p>subscribe</p>
						</div>
					</div>
					<p class="description-text"></p>

					<div class="show-more-button uppercase-text-button hidden" onclick="toggleDescriptionTextCollapsedState()">
						Show More</div>
				</div>

				<div class="video-reviews">
					<p class="num-of-comments"></p>

					<div class="add-comment-box">
						<img class="profile-image" src="../../images/blank_user.png">
						<p class="add-comment-text subtitle underlined unsupported-feature-button">Add a public comment
						</p>
					</div>
					
				</div>
			</section>

			<section class="recommended-videos-section recommended-videos-section-whenOnSide sections-holder-child">

			</section>

		</div>

	</main>

</body>

</html>
